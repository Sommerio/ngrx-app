<button (click)="increase()" class="fz-60 p-50 m-20">+1</button>
<button (click)="decrease()"
        [disabled]="cannotDecrease" class="fz-60 p-50 m-20">-1
</button>
<button (click)="clear()" class="fz-60 p-50 m-20">=0</button>

<p class="fz-60">Counter = {{counter}}</p>
<p *ngIf="updatedAt" class="fz-60">
  Updated {{updatedAt | date: "HH:mm:ss dd/MM/yyyy" }}
</p>
